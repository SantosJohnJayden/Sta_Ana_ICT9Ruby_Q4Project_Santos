<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title></title>

</head>
<body class="bg-warning">
 <br>
 <br>
 <div class="container bg-light p-5">
 <h1 align="center" style="color: yellowgreen; font: serif;">Unit Converter</h1>
<hr>
<br>
<h4>Centimeters</h4>
<p>
<label>Millimeters</label>
<input id="inputMillimeters" type="number" placeholder="MM"
oninput="UnitConverter1(this.value)"
onchange="UnitConverter1(this.value)">
</p>
<p>Centimeters: <span id="outputCentimeters"></span></p>
<script>
function UnitConverter1(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCentimeters").innerHTML = (valNum) / 10;
}  
</script>
<hr>

<br>
<h4>Meters</h4>
<p>
<label>Millimeters</label>
<input id="inputMillimeters" type="number" placeholder="MM"
oninput="UnitConverter2(this.value)"
onchange="UnitConverter2(this.value)">
</p>
<p>Meters: <span id="outputMeters"></span></p>
<script>
function UnitConverter2(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputMeters").innerHTML = (valNum) / 1000;
}  
</script>
<hr>

<br>
<h4>Kilometers</h4>
<p>
<label>Millimeters</label>
<input id="inputMillimeters" type="number" placeholder="MM"
oninput="UnitConverter3(this.value)"
onchange="UnitConverter3(this.value)">
</p>
<p>Kilometers: <span id="outputKilometers"></span></p>
<script>
function UnitConverter3(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputKilometers").innerHTML = (valNum) / 1000000;
}  
</script>
</div>
</body>
</html>
